<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Spaghetti</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Order Spaghetti</h1>
    </header>
    <main>
        <form id="orderForm" action="order.php" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="menu">Select Menu Item:</label>
            <select id="menu" name="menu" required>
                <option value="spaghetti">Spaghetti</option>
                <option value="carbonara">Spaghetti Carbonara</option>
                <option value="bolognese">Spaghetti Bolognese</option>
                <option value="alfredo">Spaghetti Alfredo</option>
                <!-- Add more items as needed -->
            </select>
            
            <label for="order">Order Details:</label>
            <textarea id="order" name="order" required></textarea>
            
            <label for="file">Upload a file (optional):</label>
            <input type="file" id="file" name="file">
            
            <button type="submit">Submit Order</button>
        </form>
    </main>
    <script src="js/order.js"></script>
</body>
</html>
